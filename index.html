<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">

        <div class="calculator">
            <h1>Tip Calculator</h1>
            <h3 for="totalBill">How much was the bill today bbs?</h3>
            <input id="totalBill" type="number" name="totalBill" placeholder="$">
            <br>
            <select class="percentage" name="percent" required>
                <option disabled selected>Select a percentage</option>
                <option value="25">25%</option>
                <option value="20">20%</option>
                <option value="15">15%</option>
                <option value="10">10%</option>
            </select>
        </div>

        <section class="tipOutput">
            <h3>The tip is:</h3>
            <h3 class="tip">$</h3>
            <h3>Total:</h3>
            <h3 class="total"></h3>
        </section>
        

        <button class="btn" type="submit">Calculate!</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
